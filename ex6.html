<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="Notebook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        var select_box = document.getElementById("select_item")
        select_box.addEventListener("change", function() {
            var list_item = document.createElement("li")
            var text = document.createTextNode(select_box.value)
            list_item.appendChild(text)
            document.getElementById("shopList").appendChild(list_item)
        })
    </script>

    

    </body>
</html>
